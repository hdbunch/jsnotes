        <style>
          body {cursor: url('arrowpoint.png') 5 5, auto;}

          body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.parallax-card {
    width: 300px;
    height: 200px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border-radius: 10px;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 0.1s;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensure the image is contained within the card */
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.parallax-card .content {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #fff; /* Change text color for better contrast */
    
}

    <script>
      document.addEventListener('mousemove', function(event) { 
        var image = document.getElementById('image'); 
        var rect = image.getBoundingClientRect(); 
        var imageX = rect.left + rect.width / 2; 
        var imageY = rect.top + rect.height / 2; 
        var angle = Math.atan2(event.clientY - imageY, event.clientX - imageX) * (180 / Math.PI); image.style.transform = 'rotate(' + angle + 'deg)'; });
        const card = document.querySelector('.parallax-card');

document.addEventListener('mousemove', (e) => {
    const x = e.clientX - window.innerWidth / 2;
    const y = e.clientY - window.innerHeight / 2;

    card.style.transform = `rotateY(${x * 0.05}deg) rotateX(${-y * 0.05}deg)`;
});

    </script>
